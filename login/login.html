<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Master - Registro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Font parecida -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Barra superior -->
    <div class="top-bar text-center py-2">
        <span class="top-text">FOOD MASTER: EL SPOT DONDE TU ANTOJO SE VUELVE REALIDAD</span>
    </div>

    <!-- Logo -->
    <div id="logo" class="text-center">
        <img src="./assets/logos/logo_FoodMaster.png" alt="Food Master Logo" class="logo-img">
    </div>

    <!-- Título -->
    <h2 class="text-center register-title mt-4">REGISTRARSE</h2>

    <!-- Contenedor del formulario -->
    <div class="container d-flex justify-content-center mt-4 mb-5">
        <div class="form-box">
            
            <form>
                <!-- Email -->
                <label class="form-label mt-2">DIRECCIÓN DE CORREO ELECTRÓNICO *</label>
                <input type="email" class="form-control custom-input">

                <!-- Contraseña -->
                <label class="form-label mt-3">CONTRASEÑA *</label>
                <div class="position-relative">
                    <input type="password" class="form-control custom-input">
                </div>

                <!-- Texto de aviso -->
                <p class="privacy-text mt-3">
                    TUS DATOS PERSONALES SE UTILIZARÁN PARA PROCESAR TU PEDIDO, MEJORAR 
                    TU EXPERIENCIA EN ESTA WEB, GESTIONAR EL ACCESO A TU CUENTA Y OTROS 
                    PROPÓSITOS DESCRITOS EN NUESTRA POLÍTICA DE PRIVACIDAD.
                </p>

                <!-- Botón -->
                <button type="submit" class="btn btn-register mt-3">REGISTRARSE</button>
            </form>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section py-4">
        <div id="footer" class="text-center">
            <div class="ml-2 text-center">
                <p class="footer-title">CONTACTANOS</p>
            </div>

            <div id="redes" class="social-icons mb-3">
                <div class="mx-4">
                    <i class="bi bi-instagram"></i>
                </div>
                <div class="mx-4">
                    <i class="bi bi-facebook ms-3"></i>
                </div>
                <div class="mx-4">
                    <i class="bi bi-tiktok ms-3"></i>
                </div>
                <div class="mx-4">
                    <i class="bi bi-youtube ms-3"></i>
                </div>
            </div>
            <div class="mr-2 text-center">
                <p class="copyright">COPYRIGHT © FOODMASTER</p>
            </div>

        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
